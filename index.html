<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
    
</head>
<body>

    <div class="main-calculator">
     <div class="result-section">
        <form>
        <input type="numeric"  onkeypress="return onlyNumberKey(event)"   id="result"/>
         </form>
     </div>
     <div class="content">
         <div class="all-btn">
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button>=</button>
        </div>
        </div>
     </div>
    </div>
    
</body>
</html>
